<head>
    <meta charset="utf-8" />
    <title>MapitPRO - Mobile Command</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="http://www.mapitpro.com/app/content/icons/mip.ico" />
    <link rel="stylesheet" href="http://www.mapitpro.com/app/content/jquery.mobile-1.3.0-beta.1.min.css" />
    <link rel="stylesheet" href="http://www.mapitpro.com/app/content/mapitproapp.css" />
    <script type="text/javascript" src="http://www.mapitpro.com/app/scripts/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="http://www.mapitpro.com/app/scripts/jquery.mobile-1.3.0-beta.1.min.js"></script>
    <script type="text/javascript" src="http://www.mapitpro.com/app/scripts/mapitproapp.js"></script>

    <script type="text/javascript">
        $(document).bind("mobileinit", function () {
            $.mobile.ajaxEnabled = true;
            $.mobile.selectmenu.prototype.options.nativeMenu = false;
            $.mobile.loader.prototype.options.text = "PROCESSING...";
            $.mobile.loader.prototype.options.textVisible = true;
            $.mobile.loader.prototype.options.theme = "f";
            //jQuery Mobile - PhoneGap
            $.support.cors = true;
            $.mobile.allowCrossDomainPages = true;
            $.mobile.buttonMarkup.hoverDelay = 0;
            $.mobile.phonegapNavigationEnabled = true
        });
        //PhoneGap
        function onLoad() {
            $('#btnLogout').closest('.ui-btn').hide();
            $('#btnStop').closest('.ui-btn').hide();
            $('#btnStart').closest('.ui-btn').hide();
            document.addEventListener("deviceready", onDeviceReady, false);
        }
        function onDeviceReady() {
            document.addEventListener("pause", onPause, false);
            document.addEventListener("resume", onResume, false);
        }
        function onPause() {
            if (top.pinActive == true) {
                intervalApp();
            }
        }
        function onResume() {
            if (top.pinActive == true) {
                intervalApp();
            }
        }
    </script>
</head>
<body onload="onLoad();">
    <div data-role="page">
        <div data-role="header" data-theme="b">
            <h1>
                MapitPRO</h1>
            <a href="mailto:info@mapitpro.com" data-icon="contact" data-iconpos="notext" target="_self"
                class="ui-btn-right"></a>
        </div>
        <!-- /header -->
        <div data-role="content">
            <form id="frmLogin">
            <div class="ui-grid-solo" align="left">
                <h3>
                    MOBILE COMMAND</h3>
            </div>
            <div class="ui-grid-solo">
                <label for="inpUsername" class="ui-hidden-accessible">
                    Username:</label>
                <input type="text" id="inpUsername" value="" placeholder="username" data-theme="a"
                    name="username" />
            </div>
            <div class="ui-grid-solo">
                <label for="inpPassword" class="ui-hidden-accessible">
                    Password:</label>
                <input type="password" id="inpPassword" value="" placeholder="password" data-theme="a"
                    name="password" />
            </div>
            </form>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <button type="submit" data-theme="b" data-icon="arrow-r" data-iconpos="left" id="btnLogin">
                        Login</button>
                </div>
                <div class="ui-block-b">
                    <button type="submit" data-theme="c" data-icon="arrow-r" data-iconpos="left" id="btnLogout">
                        Logout</button>
                </div>
            </div>
            <br />
            <br />
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <button type="submit" data-theme="a" data-icon="arrow-r" data-iconpos="left" id="btnStart">
                        Start</button>
                </div>
                <div class="ui-block-b">
                    <button type="submit" data-theme="a" data-icon="arrow-r" data-iconpos="left" id="btnStop">
                        Stop</button>
                </div>
            </div>
            <div class="ui-grid-solo" align="center" id="geoLoc">
            </div>
        </div>
        <!-- /content -->
    </div>
    <!-- /page -->
</body>
</html>
